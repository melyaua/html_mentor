<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&family=Work+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/main.css?t=1637222978739">
</head>

<body>
    <div class="container">
        <div class="app">
            <!-- Header -->
            <header class="header">
                <div class="header-title">
                    <h3>Donations</h3>
                </div>
                <div class="header-serv">
                    <div class="header-search">
                        <input type="search" id="before" required class="header-search__input" placeholder="Search">
                        <label for="before">
                            <i class="fas fa-search"></i>
                        </label>
                    </div>
                    <div class="header-statuses">
                        <select name="search_list">
                              <option value="1">All statuses</option>
                              <option value="2">Ready dev</option>
                              <option value="3">Pull request</option>
                              <option value="4">Merged</option>
                          </select>
                    </div>
                </div>
            </header>
            <!-- Main section -->
            <main id="main">
                <section class="section-wrap">
                    <section class="content">
                        <div class="donation">
                            <div class="donation-total">
                                <div class="donation-soum">
                                    <div class="donation-type">
                                        <h5>Donation</h5>
                                    </div>
                                    <div class="donation-currency">
                                        <div class="donation-currency__real">
                                            <h3>€20.60 EUR</h3>
                                        </div>
                                        <div class="donation-currency__tran">
                                            <span>≈ $22.22 USD</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="donation-code">
                                    <div class="donation-id">
                                        <span>ID</span>
                                    </div>
                                    <div class="donation-hash">
                                        DYHY694Y
                                    </div>
                                </div>
                            </div>
                            <div class="donation-descr">
                                <div class="donation-status donation-descr__item">
                                    <span>Status</span>
                                    <p>Success</p>
                                </div>
                                <div class="donation-supporter donation-descr__item">
                                    <span>Supporter</span>
                                    <p>Charlotte Ann</p>
                                </div>
                                <div class="donation-campaign donation-descr__item">
                                    <span>Campaign</span>
                                    <p>Workout for water</p>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="info">
                        <div class="info-tabs">
                            <div class="tabs">
                                <input type="radio" name="tab-btn" id="tab-btn-1" value="" checked>
                                <label for="tab-btn-1">Вкладка 1</label>
                                <input type="radio" name="tab-btn" id="tab-btn-2" value="">
                                <label for="tab-btn-2">Вкладка 2</label>
                                <input type="radio" name="tab-btn" id="tab-btn-3" value="">
                                <label for="tab-btn-3">Вкладка 3</label>
                                <input type="radio" name="tab-btn" id="tab-btn-4" value="">
                                <label for="tab-btn-4">Вкладка 4</label>
                                <input type="radio" name="tab-btn" id="tab-btn-5" value="">
                                <label for="tab-btn-5">Вкладка 5</label>
                            
                                <div id="content-1">
                                  Содержимое 1...
                                </div>
                                <div id="content-2">
                                  Содержимое 2...
                                </div>
                                <div id="content-3">
                                  Содержимое 3...
                                </div>
                                <div id="content-4">
                                    Содержимое 4...
                                </div>
                                <div id="content-5">
                                    Содержимое 5...
                                </div>
                              </div>
                        </div>
                    </section>
                </section>
                <!-- Sidebar -->
                <aside class="sidebar">
                    <nav class="sidebar-nav">
                        <ul class="sidebar-menu">
                            <li class="sidebar-menu__item">
                                <picture><source srcset="../img/repeat.webp" type="image/webp"><img src="../img/repeat.png" alt="#"></picture>
                                <p><a href="#">Change Amount</a></p>
                            </li>
                            <li class="sidebar-menu__item">
                                <picture><source srcset="../img/wallet.webp" type="image/webp"><img src="../img/wallet.png" alt="#"></picture>
                                <p><a href="#">Change Payment Method</a></p>
                            </li>
                            <li class="sidebar-menu__item">
                                <picture><source srcset="../img/calendar.webp" type="image/webp"><img src="../img/calendar.png" alt="#"></picture>
                                <p><a href="#">Change Date</a></p>
                            </li>
                            <li class="sidebar-menu__item">
                                <picture><source srcset="../img/x-circle.webp" type="image/webp"><img src="../img/x-circle.png" alt="#"></picture>
                                <p><a href="#">Cancal Recurring</a></p>
                            </li>
                        </ul>
                    </nav>
                </aside>
            </main>
        </div>
    </div>

    <!-- подключаем js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js?t=1637222978739"></script>
</body>

</html>
